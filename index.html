<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GACOR EXPRESS</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    background:#f5f7fa;
}
.banner{
    background:linear-gradient(90deg,#0d6efd,#20c997);
    color:#fff;
}
.menu-card{
    cursor:pointer;
    transition:.3s;
}
.menu-card:hover{
    transform:translateY(-5px);
}
.hidden{display:none;}
</style>
</head>

<body>

<!-- BANNER -->
<section class="banner py-5">
<div class="container">
<div class="row align-items-center">
    <div class="col-md-6">
        <h1 class="fw-bold">GACOR EXPRESS</h1>
        <p>Layanan Antar Jemput Ojek Online & Antar Makanan<br>Area Long Ikis</p>
    </div>
    <div class="col-md-6 text-center">
        <img src="banner.jpg" class="img-fluid rounded" alt="Gacor Express">
    </div>
</div>
</div>
</section>

<!-- MENU -->
<section class="py-5">
<div class="container">
<h4 class="mb-4 text-center">Pilih Layanan</h4>

<div class="row g-4 text-center">
    <div class="col-md-4">
        <div class="card menu-card p-4" onclick="selectService('Ojek Online')">
            <i class="bi bi-bicycle fs-1 text-primary"></i>
            <h5 class="mt-2">Ojek Online</h5>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card menu-card p-4" onclick="selectService('Food Delivery')">
            <i class="bi bi-bag-heart fs-1 text-success"></i>
            <h5 class="mt-2">Food Delivery</h5>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card menu-card p-4" onclick="selectService('Jastip')">
            <i class="bi bi-box-seam fs-1 text-warning"></i>
            <h5 class="mt-2">Jastip</h5>
        </div>
    </div>
</div>
</div>
</section>

<!-- FORM -->
<section class="pb-5 hidden" id="orderForm">
<div class="container">
<div class="card p-4">
<h5 class="mb-3">Form Pemesanan</h5>

<div class="mb-3">
<label>Nama Pemesan</label>
<input type="text" id="nama" class="form-control">
</div>

<div class="mb-3">
<label>Layanan</label>
<input type="text" id="layanan" class="form-control" readonly>
</div>

<div class="mb-3">
<label>Jemput (GPS Otomatis)</label>
<input type="text" id="jemput" class="form-control" readonly>
</div>

<div class="mb-3">
<label>Antar (Tujuan)</label>
<input type="text" id="antar" class="form-control" placeholder="Masukkan lokasi tujuan">
</div>

<div class="mb-3">
<label>Tarif</label>
<input type="text" id="tarif" class="form-control" readonly>
</div>

<button class="btn btn-success w-100" onclick="kirimWA()">
<i class="bi bi-whatsapp"></i> Kirim Pesanan
</button>
</div>
</div>
</section>

<script>
let lat1, lon1;

function selectService(service){
    document.getElementById('orderForm').classList.remove('hidden');
    document.getElementById('layanan').value = service;
    getLocation();
}

function getLocation(){
    navigator.geolocation.getCurrentPosition(pos=>{
        lat1 = pos.coords.latitude;
        lon1 = pos.coords.longitude;
        document.getElementById('jemput').value = lat1+', '+lon1;
    });
}

// Hitung tarif berdasarkan jarak (estimasi)
document.getElementById('antar').addEventListener('blur',()=>{
    let distanceKm = Math.random() * 3 + 0.5; // simulasi jarak
    let tarif = 9000;
    if(distanceKm > 1){
        let tambahan = Math.round((distanceKm-1)*1000);
        if(tambahan < 500) tambahan = 1000;
        tarif += tambahan;
    }
    document.getElementById('tarif').value = 'Rp ' + tarif.toLocaleString();
});

function kirimWA(){
    let nama = document.getElementById('nama').value;
    let layanan = document.getElementById('layanan').value;
    let jemput = document.getElementById('jemput').value;
    let antar = document.getElementById('antar').value;
    let tarif = document.getElementById('tarif').value;

    let url = `https://wa.me/6282154306353?text=
Nama:%20${nama}%0A
Layanan:%20${layanan}%0A
Jemput:%20${jemput}%0A
Antar:%20${antar}%0A
Tarif:%20${tarif}`;

    window.open(url,'_blank');
}
</script>

</body>
</html>
