<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gacor Express</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1abc9c">

<style>
body{
  background:#f5f6fa;
}
.app-header{
  background:linear-gradient(135deg,#1abc9c,#16a085);
  color:#fff;
  padding:20px;
  border-radius:0 0 25px 25px;
  text-align:center;
}
.banner img{
  display:block;
  margin:auto;
  max-width:100%;
  border-radius:15px;
}
.menu-card{
  cursor:pointer;
  border-radius:15px;
}
.menu-card i{
  font-size:32px;
  color:#1abc9c;
}
</style>
</head>

<body>

<div class="app-header">
  <h4 class="fw-bold mb-1">GACOR EXPRESS</h4>
  <small>Layanan Antar Jemput & Delivery</small>
</div>

<div class="container mt-3">

  <div class="banner mb-4 text-center">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEijvQWrMotbzVppCxgv1YTqOcGuT3ZM4QrhljQ5TqxCKjYiu8bHlzNvySFMT5hoeol8EPnIp2EMGnwZa5YIMORbyeC5H3YoO0_2RFXYbetZQL-zIfPcpC-l4fMvD_e5KJT9Qc2F_k01Tv9mX12j1Km96Ll3oYH5CrhfGwbymFb3dkH_63ED_T3A1DUnK3s/s320/IMG_20260117_100108.jpg">
  </div>

  <div class="row g-3">
    <div class="col-4">
      <div class="card menu-card text-center p-3" onclick="openForm('Ojek Online')">
        <i class="bi bi-bicycle"></i>
        <small class="fw-bold">Ojek</small>
      </div>
    </div>
    <div class="col-4">
      <div class="card menu-card text-center p-3" onclick="openForm('Food Delivery')">
        <i class="bi bi-bag-heart"></i>
        <small class="fw-bold">Food</small>
      </div>
    </div>
    <div class="col-4">
      <div class="card menu-card text-center p-3" onclick="openForm('Jastip')">
        <i class="bi bi-box-seam"></i>
        <small class="fw-bold">Jastip</small>
      </div>
    </div>
  </div>

</div>

<!-- MODAL -->
<div class="modal fade" id="orderModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h5 class="modal-title">Form Pemesanan</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input class="form-control mb-2" id="nama" placeholder="Nama Pemesan">
        <input class="form-control mb-2" id="layanan" readonly>
        <button class="btn btn-outline-success w-100 mb-2" onclick="getLocation()">üìç Ambil Lokasi Jemput</button>
        <input class="form-control mb-2" id="jemput" readonly placeholder="Lokasi Jemput">
        <input class="form-control mb-2" id="antar" placeholder="Lokasi Antar">
        <input class="form-control mb-2" id="tarif" readonly placeholder="Tarif">
      </div>
      <div class="modal-footer">
        <button class="btn btn-success w-100" onclick="kirimWA()">Kirim Pesanan</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let lat1, lon1;

function openForm(layanan){
  document.getElementById('layanan').value = layanan;
  new bootstrap.Modal(document.getElementById('orderModal')).show();
}

function getLocation(){
  navigator.geolocation.getCurrentPosition(pos=>{
    lat1 = pos.coords.latitude;
    lon1 = pos.coords.longitude;
    document.getElementById('jemput').value = lat1+","+lon1;
  });
}

function hitungTarif(jarak){
  let tarif = 9000;
  if(jarak > 1){
    let sisa = jarak - 1;
    let ribuan = Math.ceil(sisa * 10) * 1000;
    tarif += ribuan;
  }
  return tarif;
}

function kirimWA(){
  let nama = nama.value;
  let layanan = layanan.value;
  let jemput = jemput.value;
  let antar = antar.value;

  let urlMaps = `https://www.openstreetmap.org/?mlat=${lat1}&mlon=${lon1}`;
  let tarif = hitungTarif(1.6);
  document.getElementById('tarif').value = "Rp "+tarif;

  let teks = `Pesanan GACOR EXPRESS
Nama: ${nama}
Layanan: ${layanan}
Jemput: ${jemput}
Antar: ${antar}
Tarif: Rp ${tarif}
Maps: ${urlMaps}`;

  window.open(`https://wa.me/6282154306353?text=${encodeURIComponent(teks)}`);
}

if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
